<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Extracción de Entidades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div class="title">
        <h1 class="title is-1">Extracción de Entidades</h1>
    </div>
    <div class="container">
        <form action="{{ url_for('bp_main.extraer_entidades') }}" method="post">
            <div class="field">
                <label class="label">Texto</label>
                <div class="control">
                    <textarea class="textarea" name="texto" placeholder="Ingrese el texto aquí"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link" type="submit">Extraer Entidades</button>
                </div>
            </div>
        </form>

        {% if entidades %}
        <div class="content">
            <h3 class="title is-2">Entidades encontradas:</h3>
            <ul>
                {% for entidad in entidades %}
                <li><strong>{{ entidad.texto }}</strong> - Tipo: {{ entidad.tipo }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
